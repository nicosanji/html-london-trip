<html lang="en"> <!-- attributo lang di html indica in che lingua sarà la pagina -->

<head> <!-- in questo cont. si inseriscono i "metadati html" sul documento, NON SI VEDE; 
            "metadati html" = titolo documento, set di caratteri, stili, script ... -->
    <meta charset="utf-8"> <!-- charset specifica la codifica dei caratteri per il
                                documento html, "utf-8" è ottimo per html5 -->
    <title> I &#10084;&#65039; LONDON </title> <!-- è il nome della pagina, SI VEDE -->
</head>

<body>
    
    <header></header>
    <main></main>
    <footer></footer>
</body>

</html>
